<!DOCTYPE html>
<html>
<head>
    <title>Date and Time from Golang</title>
</head>
<body>
    <h1>Current Date and Time</h1>
    <p id="datetime"></p>

    <script>
        function updateDateTime() {
            fetch('/datetime')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('datetime').textContent = data;
                });
        }

        // Update the datetime every second
        setInterval(updateDateTime, 1000); 
    </script>
</body>
</html>
